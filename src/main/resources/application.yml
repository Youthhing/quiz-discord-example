# dev-local

server:
  port: 8080

spring:

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_PATH}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

discord:
  bot:
    token: ${DISCORD_TOKEN}
  guild:
    id: ${GUILD_ID}

  channel:
    id: ${CHANNEL_ID}